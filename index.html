<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Download Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <h2>Download Digital Product</h2>
    <button class="btn" onclick="openForm()">Download</button>

    <div class="form-popup" id="formPopup">
        <h3>Contact Form</h3>
        <form id="contactForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="Contact Number" required pattern="[0-9]{10}">
            <input type="text" id="companyName" name="companyName" placeholder="Company Name">
            <button type="button" class="btn" onclick="submitForm()">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>

    <div id="downloadLink" style="display:none;">
        <p>Thank you! You can now download the product:</p>
        <a href="/your-product.zip" download>Download your Product</a>
    </div>

    <script src="./index.js"></script>
</body>
</html>
